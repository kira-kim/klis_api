                            <li>
                                <a href="#">API 연계관리</a>
                            </li>

                            <li>

                            <li>

                            <li>

                                <div class="btnArea">

                                </div>

                            </div>
                        </div>
                        <!-- //titArea -->

                        <article class="boardArea">
                            <!-- inner -->
                            <div class="inner">

                                <section class="secContainer">
                                    <!-- tableContainer -->
                                    <article class="tableContainer">
                                        <h4 class="hidden">시군구 업무연락처 관리 테이블</h4>
                                        <!-- table -->
                                        <div class="table type03">
                                            <table>
                                                <caption>시군구 업무연락처 관리 테이블로 시군구를 제공합니다</caption>
                                                <colgroup>
                                                    <col style="width:300px;"/>
                                                    <col style="width:300px;"/>
                                                    <col style="width:300px;"/>
                                                    <col style="width:auto;"/>
                                                </colgroup>
                                                <thead>
                                                    <tr>
                                                        <th scope="col">시도</th>
                                                        <th scope="col">전자관인</th>

                                                    </tr>

                                                    <tr>
                                                        <td>

                                                        </td>
                                                        <td style="padding: 20px 0;">
                                                            <img src="../images/common/img-file-01.png" alt="" id="sealview" title="인장이미지">
                                                        </td>
                                                        <td>
                                                            <span>2009-12-01</span>
                                                        </td>
                                                        <td>
                                                            <div class="flex ac jc">
                                                                <button type="button" class="btn type06 bgPrimary" title="등록/수정">

                                                                </button>
                                                                <button type="button" class="btn type06 bgGray" title="삭제" style="margin-left: 10px;">
                                                                    <span>삭제</span>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- //table -->
                                    </article>
                                    <!-- //tableContainer -->
                                </section>
                                <!-- //secContainer -->
                            </div>
                            <!-- //inner -->
                        </article>

                    </div>
                    <!-- //contArea -->
                </div>
