<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html') 
    <title>KLIS API연계 관리</title>
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="">
        <!-- container -->
        <main class="container">
            @@include('include/left.html') 
            <!-- right -->
            <div class="right">
                <!-- headWrap -->
                <div class="headWrap">
                    <!-- gnb -->
                    <div class="gnb">
                        <ul>
                            <li>
                                <a href="#">API 연계관리</a>
                            </li>
                            <li class="active">
                                <a href="#">환경관리</a>
                            </li>
                            <li>
                                <a href="#">Kgeop(admin)</a>
                            </li>
                            <li>
                                <a href="#">운영홈페이지</a>
                            </li>
                            <li>
                                <a href="#">도움말 게시판관리</a>
                            </li>
                        </ul>
                    </div>
                    <!-- //gnb -->

                    <!-- util -->
                    <article class="util">
                        <ul class="menu">
                            <li>
                                <a href="javascript:void(0)">유지관리홈페이지</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">원격지원</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">사이트안내</a>
                            </li>
                        </ul>
                        <div class="btnArea">
                            <button type="button" class="scale btnScaleUp" title="크기 확대">
                                <span class="hidden">크기 확대</span>
                            </button>
                            <button type="button" class="scale btnScaleDown" title="크기 축소">
                                <span class="hidden">크기 축소</span>
                            </button>
                        </div>
                    </article>
                    <!-- //util -->
                </div>
                <!-- //headWrap -->
                <!-- content -->
                <div id="content">
                    <h2 class="hidden">본문 영역</h2>

                    <!-- contArea -->
                    <div class="contArea">
                        <!-- titArea -->
                        <div class="titArea">
                            <h3 class="titPage mrA">
                                <strong>시군구 업무연락처 등록</strong>
                            </h3>

                            <div class="flex col acfe">
                                <!-- breadCrumb -->
                                <div class="breadCrumb">
                                    <ul>
                                        <li class="home">
                                            <a href="javascript:void(0)">
                                                <span class="hidden">홈</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)">환경관리</a>
                                        </li>
                                        <li class="current">
                                            <a href="javascript:void(0)">시군구 업무연락처관리</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- //breadCrumb -->

                                <!-- btnArea -->
                                <div class="btnArea">
                                    <button type="button" class="btn type01 bgPrimary btnHelp" title="도움말">
                                        <span>도움말</span>
                                    </button>
                                </div>
                                <!-- btnArea -->
                            </div>
                        </div>
                        <!-- //titArea -->

                        <!-- boardArea -->
                        <article class="boardArea">
                            <!-- inner -->
                            <div class="inner">
                                <!-- secContainer -->
                                <section class="secContainer">
                                    <div class="titSecBox">
                                        <h4 class="tit arrowBullet">
                                            <strong>등록</strong>
                                        </h4>
                                    </div>
                                    <!-- tableContainer -->
                                    <article class="tableContainer">
                                        <h4 class="hidden">시군구 업무연락처 등록 테이블</h4>
                                        <!-- table -->
                                        <div class="table">
                                            <table>
                                                <caption>시군구 업무연락처 등록 테이블로 시군구, 담당업무, 담당부서, 전화번호, FAX를 제공합니다</caption>
                                                <colgroup>
                                                    <col style="width:160px;"/>
                                                    <col style="width:auto;"/>
                                                </colgroup>
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">
                                                            <label>시군구</label>
                                                        </th>
                                                        <td>
                                                            <span></span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">
                                                            <label for="s01" class="">담당업무</label>
                                                        </th>
                                                        <td>
                                                            <select name="" id="s01">
                                                                <option>선택하세요</option>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">
                                                            <label for="i01" class="">담당부서</label>
                                                        </th>
                                                        <td>
                                                            <input type="text" id="i01">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">
                                                            <label for="i02" class="">전화번호</label>
                                                        </th>
                                                        <td>
                                                            <input type="text" id="i02">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">
                                                            <label for="i03" class="">FAX</label>
                                                        </th>
                                                        <td>
                                                            <input type="text" id="i03">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- //table -->
                                    </article>
                                    <!-- //tableContainer -->
                                    <div class="btnArea jc">
                                        <button type="button" class="btn type02 bgGray" title="목록">
                                            <span>목록</span>
                                        </button>
                                        <button type="button" class="btn wide bgPrimary2" title="저장">
                                            <span>저장</span>
                                        </button>
                                    </div>
                                </section>
                                <!-- //secContainer -->
                            </div>
                            <!-- //inner -->
                        </article>
                        <!-- //boardArea -->
                    </div>
                    <!-- //contArea -->
                </div>
                <!-- //content -->
            </div>
            <!-- //right -->
        </main>
        <!-- //container -->

    </div>
    <!-- //wrap -->
</body>
</html>
